                <div class="content container-fluid">

					<!-- Page Header -->

		<!-- Custom JS -->
		<script  src="assets/js/script.js"></script>

		<script>
		  new Vue({
		    el: '#app',
		    data: function() {
		      return {
					visible: false ,
					formInline: {
					          user: '',
					          region: ''},
					pickerOptions: {
					  disabledDate(time) {
					    return time.getTime() > Date.now();
					  },
					  shortcuts: [{
					    text: '今天',
					    onClick(picker) {
					      picker.$emit('pick', new Date());
					    }
					  }, {
					    text: '昨天',
					    onClick(picker) {
					      const date = new Date();
					      date.setTime(date.getTime() - 3600 * 1000 * 24);
					      picker.$emit('pick', date);
					    }
					  }, {
					    text: '一周前',
					    onClick(picker) {
					      const date = new Date();
					      date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);
					      picker.$emit('pick', date);
					    }
					  }]
					},
					value1: '',
					value2: '',
					input: ''
				}
		    },
			 methods: {
			      onSubmit() {
			        console.log('submit!');
			      }
			    }
		  })
		 </script>
